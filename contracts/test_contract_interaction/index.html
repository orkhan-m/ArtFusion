<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My NFT Collection</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <h1>My NFT Collection</h1>
      <button id="connectButton">Connect MetaMask</button>
      <button id="checkmm">check MetaMask</button>
      <div id="accountInfo"></div>

      <div id="mintNFTSection">
        <h2>Mint New NFT</h2>
        <input type="text" id="tokenUriInput" placeholder="Enter token URI" />
        <button id="mintButton">Mint NFT</button>
      </div>

      <div id="burnAndMintSection">
        <h2>Burn and Mint New NFT</h2>
        <input
          type="text"
          id="burnTokenId1"
          placeholder="Enter first token ID to burn"
        />
        <input
          type="text"
          id="burnTokenId2"
          placeholder="Enter second token ID to burn"
        />
        <input
          type="text"
          id="newTokenUriInput"
          placeholder="Enter new token URI"
        />
        <button id="burnAndMintButton">Burn and Mint New NFT</button>
      </div>

      <div id="nftList"></div>
    </div>
    <script src="https://cdn.jsdelivr.net/gh/ethereum/web3.js/dist/web3.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
